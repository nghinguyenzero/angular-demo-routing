
<form  role="form" >
  <legend>Edit product</legend>

  <div class="form-group">
    <label for="">Name</label>
    <input type="text" class="form-control"  [(ngModel)]="product.name" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="namber" class="form-control" [(ngModel)]="product.price" [ngModelOptions]="{standalone: true}">
  </div>
<select name="status" class="form-control"  [(ngModel)]="product.status" [ngModelOptions]="{standalone: true}">
  <option value="true">Active</option>
  <option value="false">Deactive</option>

</select>



  <button type="submit" class="btn btn-primary">Save</button>
</form>
